version: '3.8'

services:
  # ==============================
  # DATABASE (Local)
  # ==============================
  db:
    image: postgres:16-alpine
    container_name: flashcards-db-dev
    restart: unless-stopped
    
    # Читаем переменные из файла .env
    env_file:
      - .env
    
    ports:
      - "5432:5432"  # Стандартный порт (было 5400)
    
    volumes:
      - pgdata-dev:/var/lib/postgresql/data
    
    networks:
      - flashcards-net
    
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # ==============================
  # API (Local)
  # ==============================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_CONFIGURATION: Debug
    
    container_name: flashcards-api-dev
    restart: unless-stopped
    
    env_file:
      - .env
    
    ports:
      - "5200:8080" # API будет доступно по localhost:5200
    
    depends_on:
      db:
        condition: service_healthy
    
    networks:
      - flashcards-net

  # ==============================
  # FRONTEND (Local)
  # ==============================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    
    container_name: flashcards-frontend-dev
    restart: unless-stopped
    
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    
    environment:
      - VITE_API_URL=http://localhost:5200/api
      - VITE_APP_TITLE=FlashcardsLoop (Docker Dev)
    
    ports:
      - "3005:3000" # Frontend на localhost:3005
    
    depends_on:
      - api
    
    networks:
      - flashcards-net

volumes:
  pgdata-dev:
    driver: local

networks:
  flashcards-net:
    driver: bridge
    name: flashcards-network-dev