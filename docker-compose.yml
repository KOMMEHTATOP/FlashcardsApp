version: '3.8'

# ===========================================
# Docker Compose - Local Development
# ===========================================
# Usage: docker-compose up
# 
# Access:
# - Frontend: http://localhost:3000
# - API:      http://localhost:5001
# - Swagger:  http://localhost:5001/swagger
# - DB:       localhost:5432

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  db:
    image: postgres:16-alpine
    container_name: flashcards-db-dev
    restart: unless-stopped
    
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password_123}
      POSTGRES_DB: ${POSTGRES_DB:-FlashcardsDb}
      # CRITICAL: Force password authentication for all connections
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
    
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    
    volumes:
      - pgdata-dev:/var/lib/postgresql/data
    
    networks:
      - flashcards-net
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # ===========================================
  # FlashcardsApp API
  # ===========================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_CONFIGURATION: Debug
    
    container_name: flashcards-api-dev
    restart: unless-stopped
    
    env_file: .env
    environment:
      - ConnectionStrings__DefaultConnection=${DB_CONNECTION_STRING}

    ports:
      - "${API_HTTP_PORT:-5001}:8080"
    
    depends_on:
      db:
        condition: service_healthy
    
    networks:
      - flashcards-net

  # ===========================================
  # Frontend (React + Vite)
  # ===========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    
    container_name: flashcards-frontend-dev
    restart: unless-stopped
    
    ports:
      - "3000:3000"
    
    depends_on:
      - api
    
    networks:
      - flashcards-net

# ===========================================
# Volumes
# ===========================================
volumes:
  pgdata-dev:
    driver: local

# ===========================================
# Networks
# ===========================================
networks:
  flashcards-net:
    driver: bridge
    name: flashcards-network-dev