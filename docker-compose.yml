version: '3.8'

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  db:
    image: postgres:16-alpine
    container_name: flashcards-db-dev
    restart: unless-stopped

    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password_123}
      POSTGRES_DB: ${POSTGRES_DB:-FlashcardsDb}
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"

    ports:
      - "5433:5432"

    volumes:
      - pgdata-dev:/var/lib/postgresql/data

    networks:
      - flashcards-net

    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # ===========================================
  # FlashcardsApp API
  # ===========================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_CONFIGURATION: Debug

    container_name: flashcards-api-dev
    restart: unless-stopped

    # ВАЖНО: Внутри Docker контейнеры общаются по имени сервиса 'db'
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=FlashcardsDb;Username=postgres;Password=dev_password_123
      - Jwt__Key=SuperSecretJwtKeyHere12345_ChangeThisToLongKey98765
      - Jwt__Issuer=FlashcardsApp
      - Jwt__Audience=FlashcardsAppUsers
      - AutoMigrate=true

    ports:
      - "5001:8080" # Локально доступен на :5001

    depends_on:
      db:
        condition: service_healthy

    networks:
      - flashcards-net
  # ===========================================
  # Frontend (React + Vite)
  # ===========================================
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile.prod

  #   container_name: flashcards-frontend-dev
  #   restart: unless-stopped

  #   ports:
  #     - "3000:3000"

  #   depends_on:
  #     - api

  #   networks:
  #     - flashcards-net

volumes:
  pgdata-dev:
    driver: local

networks:
  flashcards-net:
    driver: bridge
    name: flashcards-network-dev
