version: '3.8'

services:
  # ===========================================
  # PostgreSQL Database - Production
  # ===========================================
  db:
    image: postgres:16-alpine
    container_name: flashcards-db-prod
    restart: always
    
    env_file: env.production
    
    # Порт НЕ экспонируется наружу!
    volumes:
      - pgdata-prod:/var/lib/postgresql/data
    
    ports:
      - "127.0.0.1:5432:5432"
      
    networks:
      - flashcards-net
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ===========================================
  # FlashcardsApp API - Production
  # ===========================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_CONFIGURATION: Release
    
    container_name: flashcards-api-prod
    restart: always
    
    env_file: env.production
    
    ports:
      - "127.0.0.1:8080:8080"  # Только для reverse proxy
    
    depends_on:
      db:
        condition: service_healthy
    
    networks:
      - flashcards-net

volumes:
  pgdata-prod:
    driver: local

networks:
  flashcards-net:
    driver: bridge
    name: flashcards-network-prod