services:
  db:
    image: postgres:16-alpine
    container_name: flashcards-db
    restart: always
    env_file: ./backend/.env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - flashcards-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: FlashcardsApp.Api/Dockerfile
    container_name: flashcards-api
    restart: unless-stopped
    env_file: ./backend/.env
    ports:
      - "5001:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - flashcards-net
    environment:
      - ASPNETCORE_ENVIRONMENT=Prod

volumes:
  pgdata:
    driver: local

networks:
  flashcards-net:
    driver: bridge
